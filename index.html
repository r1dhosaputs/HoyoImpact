    <!-- HowlJS -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <script>
        var sound = new Howl({
            src: ['music/noceiling.mp3']
        });

        const musicToggle = $("#music-toggler");
        // Membuat elemen ikon volume menggunakan jQuery
        const volumeIconOn = $("<i></i>").addClass("fa-solid fa-volume-high");
        const volumeIconOff = $("<i></i>").addClass("fa-solid fa-volume-off");
        musicToggle.append(volumeIconOff);
        // Fungsi untuk mengubah ikon volume berdasarkan status pemutaran suara
        function updateVolumeIcon() {
            if (sound.playing()) {
                // Jika sedang diputar, tampilkan ikon volume on
                musicToggle.empty().append(volumeIconOn);
            } else {
                // Jika sedang tidak diputar, tampilkan ikon volume off
                musicToggle.empty().append(volumeIconOff);
            }
        }

        // Menggunakan toggle pada tombol musik
        musicToggle.on("click", function () {
            // Memeriksa apakah suara sedang diputar
            if (sound.playing()) {
                // Jika sedang diputar, hentikan pemutaran
                sound.pause();
            } else {
                // Jika sedang tidak diputar, mulai pemutaran
                sound.play();
            }
            // Memperbarui ikon volume setelah tindakan klik
            updateVolumeIcon();
        });

        // Memastikan bahwa ikon volume awalnya adalah "off"

        sound.on('play', function () {
            updateVolumeIcon();
        })

        sound.on('load', function () {

            // Mulai ulang pemutaran dari awal
            sound.stop(); // Menghentikan pemutaran
            sound.seek(0); // Mengatur posisi pemutaran ke awal
            sound.play(); // Memulai pemutaran lagi
        });

        // Memulai ulang pemutaran saat audio selesai
        sound.on('end', function () {
            // Memulai ulang pemutaran dari awal
            sound.stop(); // Menghentikan pemutaran
            sound.seek(0); // Mengatur posisi pemutaran ke awal
            sound.play(); // Memulai pemutaran lagi
        });
    </script>

    <!-- My Logic -->
    <script>
        const floatingTrigger = $('#trigger-floating-nav');
        const floatingNav = $('#floating-nav');
        const floatingNavFirstChild = floatingNav.children().first();

        floatingTrigger.on('click', function () {
            // console.log('floating no hidden');
            floatingNavFirstChild.css('left', '2px');
            floatingTrigger.fadeOut();;
        });

        $(document).on('click', function (event) {
            // Periksa apakah elemen yang diklik bukanlah bagian dari floatingNav atau floatingTrigger
            if (!$(event.target).closest('#floating-nav, #trigger-floating-nav').length) {
                // Jika bukan, sembunyikan floatingNav
                floatingNavFirstChild.css('left', '-100rem');
                floatingTrigger.fadeIn();
            }
        });
