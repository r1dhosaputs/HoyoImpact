    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            effect: "fade",
            fadeEffect: {
                crossFade: true
            },

            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            mousewheel: {

        $(window).on('load', function () {
