<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Manual Style's -->
    <link rel="stylesheet" href="src/style/my.css">
    <!-- Swiperjs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>Hoyo Impact's</title>
</head>

<body style="background-color: #fff;height: 2000rem;">

    <nav class="navbar navbar-expand-lg bg-primary-n sticky-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Hoyo Impact's</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
            <ul class="navbar-nav ms-auto d-flex flex-row gap-3 gap-lg-2">
                <li class="nav-item">
                    <a class="nav-link text-white fw-medium" style="text-decoration: underline;" aria-current="page"
                        href="index.html">Home</a>
                </li>
                <li class="nav-item d-flex align-items-center ">
                    <a class="btn btn-sm btn-dark" aria-current="page" target="_blank"
                        href="https://docs.google.com/spreadsheets/d/1u_4gd1MiH7-5fNZZ7Z5LmcPlKjaljS3NFxUV37PwGWY">
                        Isi Form?
                    </a>
                </li>
            </ul>
            <!-- </div> -->
        </div>
    </nav>

    <main>
        <section id="swiper-container">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="src/img/gi.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="src/img/hi.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="src/img/hsr.jpeg" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

    </main>

    <!-- Swiper Execute -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            effect: "fade",
            centeredSlides: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 10000,
                disableOnInteraction: false,
            },
            loop: true,
            breakpoints: {
                768: {
                    navigation: {
                        nextEl: null,
                        prevEl: null,
                    },
                },
                1024: {
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                },
            },
        });




    </script>


    <!-- Data -->
    <script src="src/js/datafetch.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
